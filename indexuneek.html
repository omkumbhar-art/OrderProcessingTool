<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNEEK Excel Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .example-text {
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>UNEEK Excel Processor</h1>
            <p>Transform your Excel files into GATI format</p>
        </div>
        
        <div class="form-container">
            <form id="processForm" method="POST" action="/process" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="po_value">PO Value:</label>
                    <input type="text" id="po_value" name="po_value" required placeholder="e.g., PO-106070" value="">
                    <div class="example-text">Example: PO-106070</div>
                </div>

                <div class="form-group">
                    <label for="item_no">Item No:</label>
                    <input type="text" id="item_no" name="item_no" required placeholder="e.g., COLVNM04Y" value="">
                    <div class="example-text">Example: COLVNM04Y</div>
                </div>

                <div class="form-group">
                    <label for="base_serial_start">Base Serial No:</label>
                    <input type="number" id="base_serial_start" name="base_serial_start" required placeholder="e.g., 301133" value="">
                    <div class="example-text">Example: 301133</div>
                </div>

                <div class="form-group">
                    <label for="file">Excel File:</label>
                    <input type="file" id="file" name="file" accept=".xlsx,.xls" required>
                    <div class="example-text">Select .xlsx or .xls file</div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Process Excel File</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your file... Please wait.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('processForm').addEventListener('submit', function(e) {
            const fileInput = document.getElementById('file');
            const poValue = document.getElementById('po_value').value.trim();
            const itemNo = document.getElementById('item_no').value.trim();
            const baseSerialStart = document.getElementById('base_serial_start').value.trim();
            
            // Client-side validation
            if (!fileInput.files || fileInput.files.length === 0) {
                alert('Please select a file to upload');
                e.preventDefault();
                return false;
            }
            
            if (!poValue) {
                alert('Please enter PO Value');
                e.preventDefault();
                return false;
            }
            
            if (!itemNo) {
                alert('Please enter Item No');
                e.preventDefault();
                return false;
            }
            
            if (!baseSerialStart) {
                alert('Please enter base serial start');
                e.preventDefault();
                return false;
            }
            
            const file = fileInput.files[0];
            const fileName = file.name.toLowerCase();
            
            if (!fileName.endsWith('.xlsx') && !fileName.endsWith('.xls')) {
                alert('Please select a valid Excel file (.xlsx or .xls)');
                e.preventDefault();
                return false;
            }
            
            // Show loading animation
            const loading = document.getElementById('loading');
            const form = document.getElementById('processForm');
            const submitBtn = document.getElementById('submitBtn');
            
            loading.style.display = 'block';
            form.style.opacity = '0.5';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            return true;
        });

        // Reset form on page load
        window.addEventListener('load', function() {
            const loading = document.getElementById('loading');
            const form = document.getElementById('processForm');
            const submitBtn = document.getElementById('submitBtn');
            
            loading.style.display = 'none';
            form.style.opacity = '1';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Process Excel File';
        });

        // File selection feedback
        document.getElementById('file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                console.log('File selected:', file.name);
            }
        });
    </script>
</body>
</html>
